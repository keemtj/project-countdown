<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Countdown Timer</title>
</head>
<body>
  <h1>New Years Eve</h1>
  <div class="countdown-container">
    <div class="countdown days-container">
      <div class="time-count days">0</div>
      <span>days</span>
    </div>
    <div class="countdown hours-container">
      <div class="time-count hours">0</div>
      <span>hours</span>
    </div>
    <div class="countdown minutes-container">
      <div class="time-count minutes">0</div>
      <span>minutes</span>
    </div>
    <div class="countdown seconds-container">
      <div class="time-count seconds">0</div>
      <span>seconds</span>
    </div>
  </div>
</body>
</html>
